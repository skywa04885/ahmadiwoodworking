{% block header %}
<header class="">
    {# Background image #}
    <div class="relative h-[50vh]">
        <div class="absolute bg-cover bg-fixed bg-center bg-no-repeat left-0 right-0 top-0 bottom-0"
             style="background-image: url('{{ background|escape }}')">

        </div>
    </div>
    {# Possible title and subtitle #}
    {% if title %}
        <div class="flex flex-col items-center mx-4">
            <div class="relative container h-12">
                <div class="absolute left-0 right-0 bottom-0 bg-black bg-opacity-80 h-48 rounded-xl p-4 flex flex-col items-center justify-center gap-2 border border-white border-opacity-30 backdrop-blur-md">
                    <h1 class="text-3xl font-bold text-white">{{ title|escape }}</h1>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    {% endif %}
</header>
{% endblock header %}
