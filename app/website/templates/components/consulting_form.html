{% load static %}
    <div class="bg-white py-16 flex flex-col items-center">
        <div class="relative container p-8 flex flex-row justify-center rounded-2xl overflow-hidden">
            <!-- The background image -->
            <div class="bg-cover bg-center bg-no-repeat absolute top-0 bottom-0 left-0 right-0"
                 style="background-image: url('{% static 'website/index/consult/background.jpg' %}')">
            </div>
            <!-- Dark overlay for background image -->
            <div class="absolute top-0 bottom-0 left-0 right-0 bg-black opacity-85">
            </div>
            <!-- The actual form -->
            <form class="relative flex flex-col gap-8">
                {% csrf_token %}
                <div class="flex flex-col items-center gap-2">
                    <h2 class="text-xl text-white font-bold">
                        Consultation request form
                    </h2>
                    <p class="text-md text-white">
                        Please fill out the form below if you request free counsellors to
                        contact you in the shortest time
                    </p>
                </div>
                <div class="flex flex-col sm:flex-row gap-2">
                    <button class="px-4 py-2 hidden sm:block bg-amber-500 text-white uppercase rounded-xl text-xs font-bold"
                            type="submit">
                        Submit request
                    </button>
                    <input class="grow bg-white bg-opacity-20 px-4 py-3 rounded-xl outline-none border border-white text-sm font-semibold text-white placeholder-white placeholder-opacity-70"
                           type="tel" placeholder="Phone number"/>
                    <input class="grow bg-white bg-opacity-20 px-4 py-3 rounded-xl outline-none border border-white text-sm font-semibold text-white placeholder-white placeholder-opacity-70"
                           type="text" placeholder="Firstname and lastname"/>
                    <button class="p-4 block sm:hidden bg-amber-500 text-white uppercase rounded-xl text-xs font-bold"
                            type="submit">
                        Submit request
                    </button>
                </div>
            </form>
        </div>
    </div>
