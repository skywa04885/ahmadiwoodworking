{% load static %}
<nav class="fixed top-0 left-0 right-0 z-10"
     x-data="{ expanded: false }">
    {# Topbar #}
    <div x-data="{ transparent: true }"
        @scroll.window="transparent = window.scrollY < 20"
        class="flex items-center justify-center p-2 duration-200 transition-all"
        :class="{ 'bg-black bg-opacity-10 text-white': transparent, 'bg-white text-black': !transparent }">
        <div class="container flex flex-row items-center space-x-8">
            <div class="flex items-center flex-row space-x-4">
                <img src="{% static 'website/nav/phone-icon.png' %}" alt="Phone icon"/>
                <p class="text-sm">
                    <span class="text-amber-400">0912</span> - 8728242<br />
                    Call now
                </p>
                <a href="tel:+310640435602" class="rounded-lg bg-black text-sm px-3 py-2 text-white hover:bg-white hover:text-black transition-all duration-200">
                    Free advice
                </a>
            </div>
            {# Filler #}
            <div class="flex-1">

            </div>
            {# Desktop navigation list #}
            <div class="justify-end flex-row space-x-4 text-sm font-semibold hidden md:flex">
                <a href="{% url 'about' %}">About us</a>
                <a href="{% url 'contact' %}">Contact us</a>
                <a href="">Articles</a>
                <a href="{% url 'portfolio' %}">Portfolio</a>
                <a href="">Products</a>
            </div>
            {# Mobile navigation expander #}
            <button @click="expanded = !expanded"
                    type="button"
                    class="relative w-12 h-12 bg-black p-1 border border-amber-500 rounded-md fill-amber-500 hover:fill-white hover:border-white block md:hidden">
                <!-- Tailwind classes: opacity-0 rotate-[360deg] -->
                <span class="absolute top-0 bottom-0 left-0 right-0 flex items-center justify-center duration-200 transition-transform"
                      :class="{ 'opacity-0': expanded, 'rotate-[360deg]': expanded }">
                        {% include 'website/icons/menu.html' %}
                    </span>
                <!-- Tailwind classes: opacity-0 rotate-[360deg] -->
                <span class="absolute top-0 bottom-0 left-0 right-0 flex items-center justify-center duration-200 transition-transform"
                      :class="{ 'opacity-0': !expanded, 'rotate-[360deg]': expanded }">
                        {% include 'website/icons/close.html' %}
                    </span>
            </button>
            <div class="flex flex-row">
                <a href="{% url 'index' %}"
                   class="block w-28 h-28 bg-center bg-cover"
                   style="background-image: url('{% static 'website/logo256x256.png' %}')">

                </a>
            </div>
        </div>
    </div>
    {# Mobile nav #}
    <!-- Tailwind classes: opacity-0 opacity-100 -->
    <div class="transition-all duration-200 md:hidden overflow-hidden bg-white" :class="{ 'opacity-0': !expanded, 'opacity-100': expanded }">
        <ul class="flex flex-col items-stretch text-right">
            <li class="flex flex-col items-stretch">
                <a class="px-4 py-2 text-black hover:bg-black hover:text-white font-medium"
                   href="{% url 'about' %}">About us</a>
            </li>
            <li class="flex flex-col items-stretch">
                <a class="px-4 py-2 text-black hover:bg-black hover:text-white font-medium"
                   href="{% url 'contact' %}">Contact us</a>
            </li>
            <li class="flex flex-col items-stretch">
                <a class="px-4 py-2 text-black hover:bg-black hover:text-white font-medium"
                   href="">Articles</a>
            </li>
            <li class="flex flex-col items-stretch">
                <a class="px-4 py-2 text-black hover:bg-black hover:text-white font-medium"
                   href="{% url 'portfolio' %}">Portfolio</a>
            </li>
            <li class="flex flex-col items-stretch">
                <a class="px-4 py-2 text-black hover:bg-black hover:text-white font-medium"
                   href="">Products</a>
            </li>
        </ul>
    </div>
</nav>
