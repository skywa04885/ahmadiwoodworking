<li x-data="{ hidden: true }" class="flex flex-col items-stretch">
    <!-- Tailwind classes: font-semibold -->
    <button @click="hidden = !hidden"
            class="px-3 py-2 border border-gray-300 rounded-lg text-right shadow-xl shadow-gray-100 text-gray-700 text-sm"
            :class="{ 'font-semibold': !hidden }" type="button">
        {% autoescape on %}
            {{ question }}
        {% endautoescape %}
    </button>
    <div :hidden="hidden">
        <div class="py-4 px-4 flex flex-col items-end text-right text-gray-500 text-sm font-light">
            {% autoescape off %}
                {{ answer }}
            {% endautoescape %}
        </div>
    </div>
</li>
